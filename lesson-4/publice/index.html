<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/styles.css" />
    <title>Document</title>

  <body>
    <div id="app">
      <header class="header">
        <div class="header__logo__wrapper">
          <img
            src="./public/icons/Logo-Sony-Ericsson.png"
            alt="sww"
            class="header__logo"
          />
        </div>
        <div class="header__input__wrapper">
          <input type="text" class="header_input" />
        </div>

        <nav class="nav">
          <a href="#" class="nav_item">Login</a>
          <a href="#" class="nav_item">Home</a>
          <a href="#" class="nav_item">Category</a>
        </nav>
      </header>
      <div class="container">
        <aside class="sidebar">
          <div class="filter">
            <span class="filter__title"> Is active </span>
            <input type="checkbox" />
          </div>
          <div class="filter">
            <span class="filter__title"> T90 </span>
            <input type="checkbox" />
          </div>
          <div class="filter">
            <span class="filter__title"> T650 </span>

            <input type="checkbox" />
          </div>
          <section name="manafakturer">
            <option value="black"></option>
            <option value="white"></option>
            <option value="blue"></option>
          </section>
        </aside>
      </div>

      <main class="main"></main>

      <footer class="footer">

          <span class="footer__text"
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga,
            ratione?</span
          >
        </div>
        <div class="footer__map__wrapper">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23364.8785229098!2d4.695469519270514!3d52.00814754820213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5d6abf5be06cb%3A0x52baf414500565a3!2z0JPQsNGD0LTQsCwg0J3QuNC00LXRgNC70LDQvdC00Ys!5e0!3m2!1sru!2sua!4v1679507606989!5m2!1sru!2sua"
            width="150"
            height="75"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="social-media-wrapper">
          <ul class="social-media">
            <li class="social-media-item">Insta</li>
            <li class="social-media-item">Telega</li>
            <li class="social-media-item">Viber</li>
