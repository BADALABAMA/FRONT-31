<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon/Logo -->
    <link
      rel="shortcut icon"
      href="./public/icons/CORAL.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Store</title>
  </head>
  <body>
    <div id="app">
      <div class="gray-screen">
        <div class="main__container">
          <header class="header">
            <div class="search-img-wrapper">
              <img
                src="./public/icons/search-icon.png"
                alt="something went wrong"
                class="search-img"
              />
            </div>
          </header>

          <div class="logo-wrapper">
            <img src="./public/icons/CORAL.png" alt="" class="logo" />
          </div>

          <div class="profile-group">
            <div class="profile-account">
              <img
                src="./public/icons/person-icon.png"
                alt="Click here"
                class="profile-img"
              />
            </div>

            <div class="profile-text">
              <span>Account</span>
            </div>

            <div class="profile-cart">
              <img
                src="./public/icons/shop-icon.png"
                alt="Click here"
                class="profile-img"
              />

              <div class="profile-text">
                <span>Shoping</span>
              </div>
            </div>
          </div>
          <nav class="nav">
            <a href="#" class="nav-link">Jewelry & Accessories</a>
            <a href="#" class="nav-link">Clothing & Shoes</a>
            <a href="#" class="nav-link">Home & Living</a>
            <a href="#" class="nav-link">Wedding & Party</a>
            <a href="#" class="nav-link">Toys & Entertainment</a>
            <a href="#" class="nav-link">Art & Collectibles</a>
            <a href="#" class="nav-link">Craft Supplies & Tools</a>
          </nav>

          <main class="content">
            <div class="content-info"></div>
            <div class="content-title">
              <span>Collections</span>
            </div>

            <p class="content-description">
              You can explore ans shop many differnt collection From various
              barands here
            </p>

            <div class="button-wrapper">
              <button class="button button-buy">
                <div class="button-icon-wrapper">
                  <img
                    src="./public/icons/icon.png"
                    alt=""
                    class="button-icon"
                  />
                </div>
                <span class="button-text">Shop now</span>
              </button>
            </div>
          </main>

          <div class="button-group">
            <div class="content-img-wrapper">
              <img
                src="./public/images/main-img.png"
                alt="something went wrong"
                class="content-img"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
