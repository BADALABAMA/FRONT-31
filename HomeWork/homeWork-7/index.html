<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/style.css" />
    <title>Application</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header-phar">
          Use this announcement bar to inform users of cookies,promotions,few
          features etc
        </div>
        <button class="header-btn">Dismiss</button>
      </header>

      <main class="main">
        <div class="main-container">
          <span class="main-title">Timber</span>
          <div class="nav-wrapper">
            <nav class="nav-link">
              <a href="#">Overview</a>
            </nav>

            <nav class="nav-link">
              <a href="#">Demos</a
              ><img
                src="./public/icons/Vector.png"
                alt="image"
                class="nav-img"
              />
            </nav>

            <nav class="nav-link">
              <a href="#">Pages</a
              ><img
                src="./public/icons/Vector.png"
                alt="image"
                class="nav-img"
              />
            </nav>

            <nav class="nav-link">
              <a href="#">Template</a
              ><img
                src="./public/icons/Vector.png"
                alt="image"
                class="nav-img"
              />
            </nav>

            <button class="nav-btn">Purchase now</button>
          </div>
        </div>

        <div class="main-wrapper">
          <div class="img-wrapper">
            <img src="./public/images/woman-main.png" alt="" class="img" />
          </div>

          <div class="phar-container">
            <p class="main-phar">Establish an online presence</p>
            <p class="secondary-phar">
              Timber is a complete design system for webflow
            </p>
          </div>

          <div class="main-btn-wrapper">
            <button class="main-btn">Explore Layout</button>
            <button class="secondary-main-btn">Purchase</button>
          </div>
        </div>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
